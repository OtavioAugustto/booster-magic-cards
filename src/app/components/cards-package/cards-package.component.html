<div class="container">
  <div class="row">
    <div class="col-12 mt-5 content-title">
      <app-title [inputText]="principalTitle"></app-title>
    </div>
  </div>
  <div class="row mt-5">
    @for (card of listBoosters[0]; track card) {
    <div class="col-4 card-colection">
      <app-card [backgroundColor]="bgCard">
        <h5>{{ card.name }}</h5>
        <div class="img-card mt-2">
          <img [src]="card.imageUrl || imgDefault" />
        </div>
        <h6 class="mt-3">{{ card.manaCost }}</h6>
        <h6 class="mt-3">{{ card.colorIdentity }}</h6>
        <h6 class="mt-3">{{ card.text }}</h6>
      </app-card>
    </div>
    }
  </div>
</div>
